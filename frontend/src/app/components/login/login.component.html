<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-dark via-secondary to-dark px-4">
  <div class="max-w-md w-full">
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-primary mb-2">NEO4FLIX</h1>
      <p class="text-gray-400">Sign in to continue</p>
    </div>
    
    <div class="bg-secondary p-8 rounded-lg shadow-2xl">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-6">
          <label class="block text-sm font-medium mb-2">Username</label>
          <input 
            type="text" 
            [(ngModel)]="loginData.username" 
            name="username"
            required
            class="input-field"
            placeholder="Enter your username">
        </div>
        
        <div class="mb-6">
          <label class="block text-sm font-medium mb-2">Password</label>
          <input 
            type="password" 
            [(ngModel)]="loginData.password" 
            name="password"
            required
            class="input-field"
            placeholder="Enter your password">
        </div>
        
        <div class="mb-6">
          <label class="block text-sm font-medium mb-2">2FA Code (Optional)</label>
          <input 
            type="text" 
            [(ngModel)]="loginData.twoFactorCode" 
            name="twoFactorCode"
            class="input-field"
            placeholder="Enter 2FA code if enabled">
        </div>
        
        <div *ngIf="error" class="mb-4 p-3 bg-red-900 bg-opacity-50 border border-red-500 rounded text-red-200 text-sm">
          {{ error }}
        </div>
        
        <button 
          type="submit" 
          [disabled]="!loginForm.valid || loading"
          class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed">
          {{ loading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-gray-400">
          Don't have an account? 
          <a routerLink="/register" class="text-primary hover:underline ml-1">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
